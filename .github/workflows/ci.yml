name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: üîç Lint (ruff)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Copy environment files
        run: |
          cp .env.example .env
          echo "Environment file copied for CI"

      - name: Run Ruff and Black
        run: |
          echo "Running ruff check..."
          ruff check .
          echo "Running black format check..."
          black --check .

  type-check:
    name: üß† Type Check (mypy)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Copy environment files
        run: |
          cp .env.example .env
          echo "Environment file copied for CI"

      - name: Run Mypy
        run: |
          mypy app/ scripts/

  test:
    name: üß™ Tests (pytest)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Copy environment files
        run: |
          cp .env.example .env
          echo "Environment file copied for CI"

      - name: Run Tests
        run: |
          echo "Running pytest..."
          python -m pytest tests/ -v --tb=short 