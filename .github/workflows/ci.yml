name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: üß™ Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: dev_password_123
          POSTGRES_DB: fastapi_template_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:dev_password_123@localhost:5432/fastapi_template_test
      ASYNC_DATABASE_URL: postgresql+asyncpg://postgres:dev_password_123@localhost:5432/fastapi_template_test
      SECRET_KEY: test-secret-key-for-ci
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      BACKEND_CORS_ORIGINS: '["http://localhost:3000","http://localhost:8080","http://localhost:4200"]'
      FIRST_SUPERUSER: admin@example.com
      FIRST_SUPERUSER_PASSWORD: testpassword123

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          sleep 10
          echo "PostgreSQL should be ready now"

      - name: Run tests
        run: |
          echo "Database URL: $DATABASE_URL"
          echo "Async Database URL: $ASYNC_DATABASE_URL"
          pytest tests/ -v --asyncio-mode=auto --cov=app --cov-report=term-missing --cov-fail-under=60

  lint:
    name: üîç Lint (ruff)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Ruff
        run: |
          echo "Running ruff check..."
          ruff check .
          echo "Running ruff format check..."
          ruff format --check .

  type-check:
    name: üß† Type Check (mypy)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Mypy
        run: |
          mypy . 