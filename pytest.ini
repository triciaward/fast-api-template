[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --tb=short
    --disable-warnings
    --asyncio-mode=auto
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=60
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    celery: marks tests as celery tests (can be skipped if celery is not properly configured)
    refresh_token: marks tests as complex session/refresh token tests
env =
    ENABLE_CELERY = true
    TESTING = 1 