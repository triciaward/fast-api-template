[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
addopts = 
    --disable-warnings
    --tb=short
    --maxfail=10
    --strict-markers
    -W ignore::UserWarning:passlib.*
    -W ignore::DeprecationWarning:passlib.*
    -W ignore::ResourceWarning
    -W ignore::DeprecationWarning:crypt
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    celery: marks tests as celery tests (can be skipped if celery is not properly configured)
    refresh_token: marks tests as complex session/refresh token tests
    template_only: marks tests as template-specific (exclude with '-m "not template_only"')
    async_db: marks tests that require async database access (run individually to avoid conflicts) 